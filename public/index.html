<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.js"></script>
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>
  <title>Snippet App</title>
</head>
<body>
  <v-app id="app">
    <v-toolbar color="red lighten-3" dark>
      <v-toolbar-title>Snippet App</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-btn flat @click="togglePostModal()">New Snippet</v-btn>
    </v-toolbar>
    <v-container style="height: 1000px; max-width: 2400px;">
      <v-layout>
        <v-flex xs5>
          <div style="margin: 10px;">
            <h2>Select Language</h2>
            <v-select v-model="language" :items="languages" label="Language" @change="abstruct"></v-select>
            <h2>Snippets Shortcut</h2>
            <ul>
              <li v-for="snippet in snippetList">
                <span id="name" @click="goElem(snippet.id)">
                  [{{ snippet.language }}] {{ snippet.title }}
                </span>
              </li>
            </ul>
          </div>
        </v-flex>
        <v-flex xs7 style="margin: 10px;">
          <h2>Search Snippet</h2>
          <v-text-field v-model="searchWord" @keyup="abstruct" label="Input Keyword" style="margin-top: 4px;"></v-text-field>
          <v-card style="margin-top: 10px;" v-for="snippet in snippetList">
            <v-card-title primary-title>
              <div style="background-color: #FFCDD2">
                <a :id="snippet.id"></a>
                <h3 class="headline">{{ snippet.title }}</h3>
              </div>
            </v-card-title>
            <div style="margin: 10px 20px">
              <div v-html="showdown.makeHtml(snippet.contents)"></div>
              <textarea style="width: 100%; height: 300px; background-color: #efefef; padding: 3px;">{{ snippet.contents }}</textarea>
            </div>
            <v-card-actions>
              <v-btn flat color="red" @click="togglePutModal(snippet.id)">Update</v-btn>
              <v-btn flat color="gray" @click="toggleDeleteModal(snippet.id)">Delete</v-btn>
              <v-spacer></v-spacer>
              <v-btn flat color="red" @click="goTop">Go Top</v-btn>
            </v-card-actions>
          </v-card>
        </v-flex>
      </v-layout>
      <v-dialog v-model="dialogPostFlag" width="800" persistent>
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Create Form
          </v-card-title>
          <v-text-field v-model="postTitle" label="Snippet Title" required style="margin:20px; margin-top:30px;">
          </v-text-field>
          <v-flex d-flex>
            <v-text-field v-model="postLanguage" label="Language" required style="margin:20px; margin-bottom:0px; margin-left:20px"></v-text-field>
            <v-select v-model="postLanguage" :items="languagesForEdit" label="Select from history" style="margin: 20px; margin-bottom: 0px; margin-left: 0px;"></v-select>
          </v-flex>
          <v-card-text>
            <p>Snippet</p>
            <div style="width:100%">
              <textarea style="width:100%; height:300px; background-color:#efefef; padding:3px" v-model="postContents"></textarea>
            </div>
          </v-card-text>
          <v-divider></v-divider>
          <v-card-actions>
            <v-btn color="$grey lighten-4" flat @click="togglePostModal">
              Cancel
            </v-btn>
            <v-spacer></v-spacer>
            <v-btn color="red" flat @click="postSnippet">
              Add Snippet
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
      <v-dialog v-model="dialogPutFlag" width="800">
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Edit Form
          </v-card-title>
          <v-text-field v-model="putTitle" label="Snippet Title" required style="margin:20px; margin-top:30px">
          </v-text-field>
          <v-flex d-flex>
            <v-text-field v-model="putLanguage" label="Language" required style="margin:20px; margin-bottom:0px; margin-left:20px"></v-text-field>
          </v-flex>
          <v-card-text>
            <p>Snippet</p>
            <div style="width:100%;">
              <textarea style="width:100%; height:300px; background-color:#efefef; padding:3px;" v-model="putContents"></textarea>
            </div>
          </v-card-text>
          <v-divider></v-divider>
          <v-card-actions>
            <v-btn color="#grey lighten-4" flat @click="togglePutModal">
              Cancel
            </v-btn>
            <v-spacer></v-spacer>
            <v-btn color="red" flat @click="putSnippet">
              Update Snippet
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
      <v-dialog v-model="dialogDeleteFlag" width="400">
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Confirm
          </v-card-title>
          <v-spacer></v-spacer>
          <v-card-text>
            <p>本当に削除してもよろしいですか？</p>
          </v-card-text>
          <v-divider></v-divider>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="red" flat @click="deleteSnippet()">
              Delete
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
    </v-container>
  </v-app>

  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          snippetList: [],
          allData: [],
          languages: ['ALL'],
          languagesForEdit: [],
          language: 'ALL',
          dialogPostFlag: false,
          postTitle: '',
          postLanguage: '',
          postContents: '',
          dialogPutFlag: false,
          putTitle: '',
          putLanguage: '',
          putContents: '',
          dialogDeleteFlag: false,
          searchWord: ''
        }
      },
      mounted () {
        this.listSnippet();
        options = { headerLevelStart: 3, omitExtraWLInCodeBlocks: true, tables: true, simpleLineBreaks: true, simplifiedAutoLink: true }
        this.showdown = new showdown.Converter(options)
      },
      methods: {
        listSnippet () {
          axios.get('/snippets.json')
            .then(response => {
              this.allData = response.data
              this.snippetList = this.allData
              this.listLanguages();
              this.abstruct();
            });
        },
        listLanguages () {
          this.languages = []
          this.languagesForEdit = []
          this.languages.push('ALL')
          for (i=0; i < this.allData.length; i++) {
            if (this.languages.indexOf(this.allData[i].language) == -1) {
              this.languages.push(this.allData[i].language)
              this.languagesForEdit.push(this.allData[i].language)
            }
          }
        },
        togglePostModal() {
          this.dialogPostFlag = !this.dialogPostFlag
        },
        postSnippet () {
          axios.post('/snippets.json', { title: this.postTitle, language: this.postLanguage, contents: this.postContents })
            .then(response => {
              this.listSnippet();
              this.postTitle = ''
              this.postLanguage = ''
              this.postContents = ''
            });
            this.dialogPostFlag = !this.dialogPostFlag
        },
        togglePutModal (id) {
          axios.get('/snippets/' + id + '.json')
            .then(response => {
              this.putTitle = response.data.title
              this.putLanguage = response.data.language
              this.putContents = response.data.contents
            });
            this.id = id
            this.dialogPutFlag = !this.dialogPutFlag
        },
        putSnippet () {
          axios.put('/snippets/' + this.id + '.json', { title: this.putTitle, language: this.putLanguage, contents: this.putContents })
            .then(response => {
              this.listSnippet();
            });
            this.dialogPutFlag = !this.dialogPutFlag
        },
        deleteSnippet () {
          axios.delete('/snippets/' + this.id + '.json')
            .then(response => {
              this.listSnippet ();
            });
            this.dialogDeleteFlag = !this.dialogDeleteFlag
        },
        toggleDeleteModal (id) {
          this.id = id
          this.dialogDeleteFlag = !this.dialogDeleteFlag
        },
        goElem (id) {
          document.getElementById(id).scrollIntoView(true)
        },
        goTop () {
          document.getElementById('app').scrollIntoView(true)
        },
        abstruct () {
          if (this.language == 'ALL') {
            this.snippetList = []
            for (i=0; i < this.allData.length; i++) {
              if ((this.allData[i].contents.indexOf(this.searchWord) !== -1) || (this.allData[i].title.indexOf(this.searchWord) !== -1) || (this.allData[i].language.indexOf(this.searchWord) !== -1)) {
                this.snippetList.push(this.allData[i])
              }
            }
          } else if (this.language != '') {
            this.snippetList = []
            for (i=0; i < this.allData.length; i++) {
              if (this.allData[i].language == this.language) {
                if ((this.allData[i].contents.indexOf(this.searchWord) !== -1) || (this.allData[i].title.indexOf(this.searchWord) !== -1) || (this.allData[i].language.indexOf(this.searchWord) !== -1)) {
                  this.snippetList.push(this.allData[i])
                }
              }
            }
          }
        }
      }
    })
  </script>
</body>
</html>
